<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!--HEADER-->
<h:head>

</h:head>
<h:body>
	<ui:composition template="../common/template.xhtml">
		<ui:define name="title">
			<h:form id="form">

				<p:panel id="panel" header="Update Employee">

					<p:focus context="panel" />

					<p:messages />
					<table>
						<tr>
							<td><p:outputLabel for="employeeId" value="Employee Id: " /></td>
							<td><p:inputText id="employeeId" value="" required="true"
									label="employeeId">
									<f:validateLength minimum="2" />
								</p:inputText></td>
							<p:message for="employeeId" />
						</tr>

						<tr>
							<td><p:outputLabel for="firstName" value="First Name: " /></td>
							<td><p:inputText id="firstName" value="" required="true"
									label="firstName">
									<f:validateLength minimum="2" />
								</p:inputText></td>
							<p:message for="firstName" />
						</tr>

						<tr>
							<td><p:outputLabel for="lastName" value="Last Name: " /></td>
							<td><p:inputText id="lastName" value="" required="true"
									label="lastName">
									<f:validateLength minimum="2" />
								</p:inputText></td>
							<p:message for="lastName" />
						</tr>

						<tr>
							<td><p:outputLabel for="projectCode" value="Project code: " /></td>
							<td><p:selectOneMenu id="projectCode" style="width:230px">
									<f:selectItem itemLabel="Select Project code" itemValue=""
										noSelectionOption="true" />
								</p:selectOneMenu></td>
						</tr>

						<tr>
							<td><p:outputLabel for="newProjectCode"
									value="New Project code: " /></td>
							<td><p:selectOneMenu id="newProjectCode" style="width:230px">
									<f:selectItem itemLabel="Select new Project code" itemValue=""
										noSelectionOption="true" />
								</p:selectOneMenu></td>
						</tr>

						<tr>
							<td><p:outputLabel for="grade" value="Grade: " /></td>
							<td><p:selectOneMenu id="grade" style="width:230px"
									required="true" label="grade">
									<f:selectItem itemLabel="Select Grade" itemValue=""
										noSelectionOption="true" />
								</p:selectOneMenu></td>
							<p:message for="grade" />
						</tr>

						<tr>
							<td><p:outputLabel for="button" value="Release Date:" /></td>
							<td><p:calendar id="button" showOn="button" readonly="true"
									size="15" /></td>
						</tr>

						<tr>
							<td><p:outputLabel for="billability" value="Billability: " /></td>
							<td><p:selectOneButton id="billability" required="true"
									label="billability">
									<f:selectItem itemLabel="BT" itemValue="bt" />
									<f:selectItem itemLabel="NBT" itemValue="nbt" />
								</p:selectOneButton></td>
						</tr>

						<tr>
							<td><p:outputLabel for="status" value="Status: " /></td>
							<td><p:selectOneButton id="status" required="true"
									label="status">
									<f:selectItem itemLabel="Active" itemValue="active" />
									<f:selectItem itemLabel="Inactive" itemValue="inactive" />
								</p:selectOneButton></td>
						</tr>

					</table>
					<p:panelGrid columns="3">
						<p:commandButton value="Update" icon="ui-icon-check"
							update="@parent" />
						<p:commandButton value="Cancel" icon="ui-icon-close"
							update="@parent" />
						<a href="#{request.contextPath}">Back</a>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
